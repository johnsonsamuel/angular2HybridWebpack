<div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <h2>Contact Form</h2>
        <div class="form-group">
            <label for="first">First Name</label>
            <input name="first" ngModel required #first="ngModel" id="first" class="form-control">

        </div>

        <div class="form-group">
            <label for="second">Last Name</label>
            <input name="last" ngModel required id="second" class="form-control">

        </div>
        <div class="form-group">
            <button [disabled]="!f.valid" class="btn btn-default">Submit</button>
        </div>
    </form>

    <p>First name value: {{ first.value }}</p>
    <p>First name valid: {{ first.valid }}</p>
    <p>Form value: {{ f.value | json }}</p>
    <p>Form valid: {{ f.valid }}</p>

</div>

<div>
    <form #subscribeForm="ngForm" >
        <h3>Subscribe to our newsletter</h3>
        <div class="form-group">
            <label for="subscribe"></label>
            <input type="text" class="form-control" id="subscribe" name="subscribe" #subscribe ngModel required>
        </div>
        <div class="form-group">
            <button class="btn btn-default" (click)="subscribeUser(subscribeForm)" [disabled]="!subscribeForm.valid">Subscribe Now</button>
        </div>
    </form>

    <div>
        <div>{{subscribeForm.value | json }}</div>
        <div>{{subscribeForm.valid}}</div>
    </div>
</div>
